name: Rust Web

on:
  push:
    branches:
      - master

jobs:
  dioxus-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: ["nightly"]
        buildMode: ["release"]
        outDirectory: ["dist"]
        rootPath: ["."]

    steps:
      - uses: actions/checkout@v4
      - name: "Checkout Repository"
        run: |
          mv ./web/* ./
          rm -rf ./web

      - name: "Set up Rust toolchain"
        uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: ${{ matrix.toolchain }}
          profile: minimal
          target: wasm32-unknown-unknown
          override: true

      - name: "Build Dioxus Project üéÅ"
        shell: bash
        run: |
          cargo install --git https://github.com/DioxusLabs/dioxus dioxus-cli
          rustup toolchain install ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
          cd ${{ matrix.rootPath }} && dx build --${{ matrix.buildMode }}
          cp -r config/ ${{ matrix.outDirectory }}/

      - name: "Cache Rust dependencies"
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: "true"
          cache-all-crates: "true"

      - name: "Deploy Project üöÄ"
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: github-pages
          folder: ${{ matrix.rootPath }}/${{ matrix.outDirectory }}
          clean: true
