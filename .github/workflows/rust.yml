name: github pages

on:
  push:
    branches:
      - master

jobs:
  dioxus-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "Dioxus Deploy"
        uses: DioxusLabs/deploy-action@0.1.1
        with:
          toolchain: "nightly"
          rootPath: "web"
          buildMode: "release"
          outDirectory: "dist"
